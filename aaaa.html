<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
    font-family: Arial, sans-serif;
     background: linear-gradient(-40deg, #74ebd5, #acb6e5, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
            }
           .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(217, 227, 216, 1000000000.6);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }
               </style>
        </head>
        <body>
          <div class="bubble" style="left:10%; width:25px; height:25px; animation-delay: 0s;"></div>
  <div class="bubble" style="left:30%; width:15px; height:15px; animation-delay: 2s;"></div>
  <div class="bubble" style="left:50%; width:20px; height:20px; animation-delay: 4s;"></div>
  <div class="bubble" style="left:70%; width:35px; height:35px; animation-delay: 1s;"></div>
  <div class="bubble" style="left:85%; width:18px; height:18px; animation-delay: 3s;"></div>
    <p>Enter a number and click OK:</p>
  <input id="id1" type="number" min="100" max="300" required>
  <button onclick="myFunction()">OK</button>
 
  <p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>
  <p id="result"></p>
  <script>
    function myFunction() {
      var inpObj = document.getElementById("id1");
      if (!inpObj.checkValidity()) {
        document.getElementById("result").innerHTML = inpObj.validationMessage;
      } else {
        document.getElementById("result").innerHTML = "Input OK";
      }
    }
  </script>
        </body>
        </html>
