<html>
<head>
    <title>Sum of First 10 Natural Numbers</title>
</head>
<body>
    <style>
        body {
            background: linear-gradient(to right, lightgreen 30%, lightblue 70%);
        }
        h1 {
            color: beige;
            text-align: center;
            border-color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

    <h1>Sum of First 10 Natural Numbers</h1>

    <p id="result"></p>

    <script>
        // JavaScript code to calculate and display the sum
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }

        // Display the result in the HTML paragraph
        document.getElementById("result").textContent = "The sum of the first 10 natural numbers is: " + sum;
    </script>

</body>
</html>
