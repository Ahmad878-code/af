<!DOCTYPE html>
<html>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, lightblue, lightgreen);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: beige;
            text-shadow: 2px 2px 4px black;
        }
    </style>
     
<h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
<p id="result"></p>
<b><script>
   
    var myObj = { name: "Ahmad", age: 14, grade: 9 };
    var myJSON = JSON.stringify(myObj); // converts object to JSON for sending data
    var newObj = JSON.parse(myJSON); // converts JSON into object while receiving data
    document.getElementById("result").innerHTML = newObj.name;
     </script></b>

</body>
</html>
