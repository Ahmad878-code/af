<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Interactive Class Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #007bff;
      border-right: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #a71d2a;
    }

    .count {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üë©‚Äçüè´ Class Manager</h1>
  
  <div class="message" id="message"></div>

  <div class="input-group">
    <input type="text" id="studentName" placeholder="Enter student name">
    <button onclick="addStudent()">Add</button>
  </div>

  <ul id="studentList"></ul>
  <div class="count" id="studentCount">Total students: 0</div>
</div>

<script>
  class ClassManager {
    constructor() {
      const stored = localStorage.getItem('students');
      this.students = stored ? JSON.parse(stored) : [];
      this.renderList();
    }

    // === STATIC METHODS ===

    static isValidName(name) {
      return /^[a-zA-Z ]{2,}$/.test(name);
    }

    static formatName(name) {
      return name.trim().toLowerCase()
        .split(' ')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }

    static isDuplicate(name, students) {
      return students.some(s => s.toLowerCase() === name.toLowerCase());
    }

    // === INSTANCE METHODS ===

    saveToStorage() {
      localStorage.setItem('students', JSON.stringify(this.students));
    }

    addStudent(name) {
      const message = document.getElementById('message');
      if (!name) {
        this.showMessage('Please enter a name!', 'red');
        return;
      }

      if (!ClassManager.isValidName(name)) {
        this.showMessage('Invalid name! Use only letters (min 2 characters)', 'red');
        return;
      }

      const formattedName = ClassManager.formatName(name);

      if (ClassManager.isDuplicate(formattedName, this.students)) {
        this.showMessage('Student already exists!', 'orange');
        return;
      }

      this.students.push(formattedName);
      this.saveToStorage();
      this.renderList();
      this.showMessage(`Added ${formattedName} to class ‚úÖ`, 'green');
    }

    removeStudent(name) {
      this.students = this.students.filter(s => s !== name);
      this.saveToStorage();
      this.renderList();
      this.showMessage(`${name} removed ‚ùå`, '#a71d2a');
    }

    showMessage(text, color) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.style.color = color;
      setTimeout(() => {
        msgEl.textContent = '';
      }, 3000);
    }

    renderList() {
      const list = document.getElementById('studentList');
      const count = document.getElementById('studentCount');
      list.innerHTML = '';

      this.students.forEach(student => {
        const li = document.createElement('li');
        li.textContent = student;

        const btn = document.createElement('button');
        btn.textContent = 'Remove';
        btn.className = 'remove-btn';
        btn.onclick = () => this.removeStudent(student);

        li.appendChild(btn);
        list.appendChild(li);
      });

      count.textContent = `Total students: ${this.students.length}`;
    }
  }

  const classManager = new ClassManager();

  function addStudent() {
    const input = document.getElementById('studentName');
    const name = input.value.trim();
    classManager.addStudent(name);
    input.value = '';
    input.focus();
  }

  // Add with Enter key
  document.getElementById('studentName').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      addStudent();
    }
  });
</script>

</body>
</html>
