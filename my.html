<html>
   <head>
       <title>Data types</title>
    </head>
   <body>
    <style>
            body {
                background:linear-gradient(to right,lightgreen 30%, lightblue 70%) ;
                           }
            h1 {
                color:beige;
                text-align:center;
                border-color: black;
                font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
     
    </style>
       <h1>JavaScript Data types</h1>
        <script>
          var a = 8;
          var b = 10;
          var c = 10;
          var d = null;
          var e; // undefined variable

              document.write("a and b are equal : " + (a==b));
              document.write("<br>");
              document.write("b and c are equal : " + (b==c));
              document.write("<br>");
              document.write("The value of d is : " + d);
              document.write("<br>");
              document.write("The value of e is : " + e);
        </script>
   </body>
</html>
