<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova E-commerce</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to left, #fbc2eb, #a6c1ee);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background:linear-gradient(to right, lightgreen 30%, lightblue 70%);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
          }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      cursor: pointer;      
    }
    nav {
      font-weight: 600;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      margin-left: 20px;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background: rgba(255,255,255,0.3);
    }
    nav button.active {
      background: rgba(255,255,255,0.5);
    }
    main {
      flex: 1;
      padding: 30px 40px;
      background:linear-gradient(to left, lightgreen 30% , lightblue 70%);
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      max-width: 960px;
      margin: auto;
      margin-top: 20px;
    }
    /* Home styles */
    #home {
      text-align: center;
    }
    #home h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    #home p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }
    #home button {
      background: #ff6b6b;
      color: white;
      font-size: 1.3rem;
      padding: 15px 35px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #home button:hover {
      background: #ff4757;
    }

    /* Shop styles */
    #shop .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }
    .product {
      background: #fafafa;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.07);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .product h3 {
      margin: 0 0 10px;
      color: #222;
    }
    .product .price {
      color: #ff6b6b;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .product button {
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: start;
    }
    .product button:hover {
      background: #444;
    }

    /* Cart styles */
    #cart table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }
    #cart th, #cart td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    #cart th {
      background: #ff6b6b;
      color: white;
    }
    #cart button.remove-btn {
      background: #ff6b6b;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    #cart button.remove-btn:hover {
      background: #ff4757;
    }
    #cart .total {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: right;
      color: #222;
    }
    #cart .empty-msg {
      font-size: 1.2rem;
      color: #666;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="logo">Nova</h1>
  <nav>
    <button id="nav-home" class="active">Home</button>
    <button id="nav-shop">Shop</button>
    <button id="nav-cart">Cart (<span id="cart-count">0</span>)</button>
  </nav>
</header>

<main>
  <!-- Home Section -->
  <section id="home">
    <h2>Welcome to Nova</h2>
    <p><b>Your one-stop shop for everything awesome</b></p>
    <button id="shop-now-btn">Shop Now</button>
  </section>

  <!-- Shop Section -->
  <section id="shop" style="display:none;">
    <h2>Shop Products</h2>
    <div class="product-list" id="product-list"></div>
  </section>

  <!-- Cart Section -->
  <section id="cart" style="display:none;">
    <h2>Your Cart</h2>
    <table aria-label="Shopping cart items" id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="total" id="total-price"></p>
    <p class="empty-msg" id="empty-msg" style="display:none;">Your cart is empty.</p>
  </section>
</main>

<script>
  // Products data
  const products = [
    { id: 1, name: "Wireless Headphones", price: 49.99, image: "https://placehold.co/300x200?text=Headphones" },
    { id: 2, name: "Smart Watch", price: 89.99, image: "https://placehold.co/300x200?text=Smart+Watch" },
    { id: 3, name: "Gaming Mouse", price: 29.99, image: "https://placehold.co/300x200?text=Gaming+Mouse" },
    { id: 4, name: "Laptop Stand", price: 39.99, image: "https://placehold.co/300x200?text=Laptop+Stand" }
  ];

  // Elements
  const navHomeBtn = document.getElementById('nav-home');
  const navShopBtn = document.getElementById('nav-shop');
  const navCartBtn = document.getElementById('nav-cart');
  const homeSection = document.getElementById('home');
  const shopSection = document.getElementById('shop');
  const cartSection = document.getElementById('cart');
  const productList = document.getElementById('product-list');
  const cartCountSpan = document.getElementById('cart-count');
  const cartTableBody = cartSection.querySelector('tbody');
  const totalPriceEl = document.getElementById('total-price');
  const emptyMsg = document.getElementById('empty-msg');
  const shopNowBtn = document.getElementById('shop-now-btn');
  const logo = document.getElementById('logo');

  // Cart data from localStorage or empty
  let cart = JSON.parse(localStorage.getItem('novaCart')) || [];

  // Navigation functions
  function showSection(section) {
    // Hide all
    homeSection.style.display = 'none';
    shopSection.style.display = 'none';
    cartSection.style.display = 'none';

    navHomeBtn.classList.remove('active');
    navShopBtn.classList.remove('active');
    navCartBtn.classList.remove('active');

    // Show chosen section + set active nav
    if (section === 'home') {
      homeSection.style.display = 'block';
      navHomeBtn.classList.add('active');
    } else if (section === 'shop') {
      shopSection.style.display = 'block';
      navShopBtn.classList.add('active');
    } else if (section === 'cart') {
      cartSection.style.display = 'block';
      navCartBtn.classList.add('active');
      renderCart();
    }
  }

  // Render product cards in shop
  function renderProducts() {
    productList.innerHTML = '';
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p class="price">$${product.price.toFixed(2)}</p>
        <button data-id="${product.id}">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  }

  // Update cart count in header
  function updateCartCount() {
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCountSpan.textContent = count;
  }

  // Save cart to localStorage
  function saveCart() {
    localStorage.setItem('novaCart', JSON.stringify(cart));
  }

  // Add product to cart
  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const existing = cart.find(item => item.id === productId);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({...product, quantity: 1});
    }
    saveCart();
    updateCartCount();
    alert(`Added "${product.name}" to cart!`);
  }

  // Render cart table
  function renderCart() {
    cartTableBody.innerHTML = '';

    if (cart.length === 0) {
      document.getElementById('cart-table').style.display = 'none';
      totalPriceEl.style.display = 'none';
      emptyMsg.style.display = 'block';
      return;
    }

    document.getElementById('cart-table').style.display = 'table';
    totalPriceEl.style.display = 'block';
    emptyMsg.style.display = 'none';

    let total = 0;

    cart.forEach(item => {
      total += item.price * item.quantity;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${(item.price * item.quantity).toFixed(2)}</td>
        <td><button class="remove-btn" data-id="${item.id}">Remove</button></td>
      `;
      cartTableBody.appendChild(tr);
    });

    totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
  }

  // Remove from cart
  function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    saveCart();
    updateCartCount();
    renderCart();
  }

  // Event listeners

  // Nav buttons
  navHomeBtn.addEventListener('click', () => showSection('home'));
  navShopBtn.addEventListener('click', () => showSection('shop'));
  navCartBtn.addEventListener('click', () => showSection('cart'));

  // Logo click to home
  logo.addEventListener('click', () => showSection('home'));

  // Shop now button
  shopNowBtn.addEventListener('click', () => showSection('shop'));

  // Add to cart buttons in shop
  productList.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const id = Number(e.target.dataset.id);
      addToCart(id);
    }
  });

  // Remove from cart buttons in cart table
  cartTableBody.addEventListener('click', e => {
    if (e.target.classList.contains('remove-btn')) {
      const id = Number(e.target.dataset.id);
      removeFromCart(id);
    }
  });

  // Initialize
  renderProducts();
  updateCartCount();
  showSection('home');

</script>
</body>
</html>
