<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Custom font */
            background:linear-gradient(to right, lightgreen 30%, lightblue 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333; /* Dark text color */
        }

        .container {
            background-color: lightgrey;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: darkblue; /* Steel blue heading */
            margin-bottom: 20px;
        }

        #randomNumberDisplay {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            color:green;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #483d; /* Darker slate blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Random Number</h1>
        <div id="randomNumberDisplay">00</div>
        <button id="generateButton"><b>Generate New Number</b></button>
    </div>

    <script>
        const randomNumberDisplay = document.getElementById('randomNumberDisplay');
        const generateButton = document.getElementById('generateButton');

        function generateRandomNumber() {
            // Generates a random integer between 1 and 100
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            randomNumberDisplay.textContent = randomNumber;
        }

        // Add event listener to the button
        generateButton.addEventListener('click', generateRandomNumber);

        // Generate a random number on page load
        generateRandomNumber();
    </script>
</body>
</html>
