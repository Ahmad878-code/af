<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Restricted Login</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, purple, royalblue, turquoise, limegreen);
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
  overflow: hidden;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.login-container {
  position: relative;
  width: 400px;
  padding: 50px 40px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 25px;
  backdrop-filter: blur(25px);
  box-shadow: 0 0 30px white;
  text-align: center;
  animation: float 5s ease-in-out infinite;
  transition: all 0.5s ease;
}
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

h2 {
  font-size: 32px;
  font-weight: 700;
  color: white;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 30px;
  background: linear-gradient(to right, gold, orange, tomato, deeppink);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowText 2s ease-in-out infinite alternate;
}
@keyframes glowText {
  from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
  to { text-shadow: 0 0 20px deeppink, 0 0 40px yellow; }
}

input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  outline: none;
  transition: all 0.3s ease;
}
input:focus {
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 15px gold;
}
input::placeholder {
  color: lightyellow;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  color: white;
  background: linear-gradient(90deg, hotpink, gold, orange);
  background-size: 300%;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.4s ease;
  animation: pulse 2s infinite alternate;
}
@keyframes pulse {
  0% { box-shadow: 0 0 10px gold, 0 0 20px hotpink; }
  100% { box-shadow: 0 0 25px gold, 0 0 40px deeppink; }
}
button:hover {
  background-position: right center;
  transform: scale(1.05);
}

.message {
  margin-top: 20px;
  font-weight: 600;
  font-size: 17px;
  color: white;
  min-height: 25px;
  text-shadow: 0 0 10px white;
}

/* Floating colored circles */
.circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.4;
  animation: floaty 10s infinite ease-in-out alternate;
}
.circle:nth-child(1) {
  width: 150px; height: 150px;
  background: gold;
  top: -50px; left: -50px;
  animation-delay: 1s;
}
.circle:nth-child(2) {
  width: 200px; height: 200px;
  background: deeppink;
  bottom: -60px; right: -60px;
  animation-delay: 3s;
}
.circle:nth-child(3) {
  width: 100px; height: 100px;
  background: limegreen;
  top: 50%; left: 80%;
  animation-delay: 2s;
}
@keyframes floaty {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(30px) rotate(360deg); }
}

/* Confetti sparkles when success */
.sparkle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  animation: sparkleMove 2s ease-out forwards;
}
@keyframes sparkleMove {
  to {
    transform: translateY(-200px) translateX(var(--x)) scale(0);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="login-container" id="container">
  <h2>Age Restricted Login</h2>
  <input type="text" id="username" placeholder="üë§ Enter Username">
  <input type="password" id="password" placeholder="üîí Enter Password">
  <input type="number" id="age" placeholder="üéÇ Enter Your Age">
  <button onclick="login()">Enter Portal</button>
  <p class="message" id="message"></p>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const age = parseInt(document.getElementById("age").value);
  const message = document.getElementById("message");
  const container = document.getElementById("container");

  if (!username || !password || isNaN(age)) {
    message.style.color = "lightcoral";
    message.textContent = "‚ö†Ô∏è Please fill all fields!";
    return;
  }

  if (age < 18) {
    message.style.color = "red";
    message.textContent = "‚ùå Access Denied. Must be 18 or older!";
    container.style.boxShadow = "0 0 40px red";
    document.body.style.background = "linear-gradient(135deg, crimson, black)";
  } else {
    message.style.color = "limegreen";
    message.textContent = "‚úÖ Welcome " + username + "! Access Granted!";
    container.style.boxShadow = "0 0 60px limegreen";
    document.body.style.background = "linear-gradient(135deg, limegreen, gold, deepskyblue)";
    for (let i = 0; i < 40; i++) {
      createSparkle();
    }
  }
}

function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.top = window.innerHeight + "px";
  sparkle.style.setProperty("--x", `${(Math.random() - 0.5) * 400}px`);
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 2000);
}
</script>

</body>
</html>
